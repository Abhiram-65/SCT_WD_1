<!DOCTYPE html>
<html>
<head>
  <title>Interactive Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 2;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    header.scrolled {
      background-color: #d4cbcb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .header-img {
      width: 3vw;
      margin: 0;
      padding: 0.5em;
    }

    ul {
      list-style: none;
      width: 18vw;
      margin: 0;
      padding: 0;
      background-color: cornflowerblue;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      overflow: auto;
    }

    li a {
      display: block;
      color: black;
      padding: 16px 32px;
      text-decoration:none;
    }

    li a:hover {
      background-color: #005f8f;
      color: white;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .iframe-container {
      margin-left: 18vw;
      margin-top: 60px;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    div{
      display:flex;
    }
    .web-name{
      color:mediumseagreen;
    }
  </style>
</head>
<body>

  <!-- Header with logo -->
  <header id="mainHeader">
    <div><img src="https://abhi.co/storage/2025/03/Logo.svg" class="header-img">
      <span class="web-name"><h2>Shopora</h2></span>
    </div>
  </header>

  <!-- Sidebar Navigation -->
  <ul>
    <li><a href="home.html  " target="contentFrame">Home</a></li>
    <li><a href="trending.html" target="contentFrame">Trending</a></li>
    <li><a href="new.html  " target="contentFrame">New Releases</a></li>
    <li><a href="about.html" target="contentFrame">About</a></li>
    <li><a href="contact.html" target="contentFrame">Contact</a></li>
  </ul>

  <!-- Content Area -->
  <div class="iframe-container">
    <iframe name="contentFrame" src="home.html"></iframe>
  </div>  

  <script>
  window.addEventListener('scroll', function () {
    const header = document.getElementById('mainHeader');
    if (window.scrollY > 0) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
  </script>


</body>
</html>
